     <h1>   Bienvenue chez Jus De Soleil <h1>
    <h1> Work in Progress, lancement dans 3 semaines <h1> 
    <div class="buttons">
  <div id="countdown" class="countdown"></div>
      
<script>
  const countdownElement = document.getElementById("countdown");

  // Date actuelle
  const now = new Date("2025-05-17T17:30:00");
  // Date dans 3 semaines (21 jours)
  const targetDate = new Date(now + 24 * 24 * 60 * 60 * 1000);

  function updateCountdown() {
    const now = new Date();
    const distance = targetDate - now;

    if (distance <= 0) {
      countdownElement.innerHTML = "Terminé !";
      return;
    }

    const days = Math.floor(distance / (1000 * 60 * 60 * 24));
    const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
    const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
    const seconds = Math.floor((distance % (1000 * 60)) / 1000);

    countdownElement.innerHTML =
      `${days}j ${hours}h ${minutes}m ${seconds}s`;
  }

  // Mise à jour toutes les secondes
  setInterval(updateCountdown, 1000);
  updateCountdown(); // appel initial
</script>
